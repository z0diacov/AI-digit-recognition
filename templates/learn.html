<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recognition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='css/popup.css') }}?v={{ time }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/open-close.css') }}?v={{ time }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/scrollbar.css') }}?v={{ time }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/learn-container.css') }}?v={{ time }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/no-animation.css') }}?v={{ time }}">
</head>
<body>
    
    <div class="btn-learn back-container">
        <button id="backButton" class="learn-button back-button">Back</button>
        <button id="learning-btn" class="learn-button">Learning</button>
    </div>

    <div class="menu" id="menu">
        <div class="menu-btn">
            <label class="container menu-btn">
                <input type="checkbox" id="open-menu">
                <svg fill="white" viewBox="0 0 320 512" height="1em" xmlns="http://www.w3.org/2000/svg" class="chevron-right"><path d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"></path></svg>
            </label>
        </div>
        <nav class="nn-list" data-trash-icon="{{ url_for('static', path='svg/delete_folder.svg') }}">
            <div class="button-panel">
                <!-- <button id="create-folder-btn" class="create-folder">
                    <img src="{{ url_for('static', path='svg/new_folder.svg') }}" class="icon">
                </button> -->
            </div>
            <div class="scroll-container">
                {% for folder in folders %}
                <li class="{% if folder == AI %}current-nn{% endif %}">
                    <a class="active-page">{{ folder }}</a>
                </li>
                {% endfor %}
            </div>
        </nav>
    </div>

    <div class="main-container">
        {% for answer, count in answers.items() %}
        <div class="number-item" data-number="{{ answer }}"> 
            {{ answer }} 
            <span class="amount-of-cases">
                {{ count }}
            </span>
        </div>
        {% endfor %}
    </div>


    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <div class="resize-handle"></div>
            <button class="create-modal" id="createModal">Create</button>
            <h2 id="modal-title">Case: </h2>
            <button class="close-modal" id="closeModal">Close</button>
            <div class="canvas-container">
                <div class="canvas-wrapper">
                </div>
            </div>
        </div>
    </div>

    <div class="canvas-modal-overlay" id="canvasModal">
        <div class="canvas-modal-content">
            <button class="close-modal" id="closeCanvasModal">Close</button>
            <div class="canvas-main-container">
                <div class="content-section">
                    <button id="flip-button" class="action-button">To NN digit</button>
                    <div class="content-wrapper">
                        <div class="canvas-wrapper">
                            <div class="canvas-modal-container">
                                <canvas id="canvas-front" width="600" height="600">Ваш браузер не поддерживает элемент canvas.</canvas>
                                <canvas id="canvas-back" width="600" height="600">Ваш браузер не поддерживает элемент canvas.</canvas>
                            </div>
                        </div>
                        <div class="controls">
                            <button id="clear" class="action-button">Clear</button>
                            <button id="add-test-case-btn" class="action-button">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script type="module" src="{{ url_for('static', path='js/createCaseFunctional.js') }}?v={{ time }}"></script>
    <script type="module" src="{{ url_for('static', path='js/popup.js') }}?v={{ time }}"></script>
    <script type="module" src="{{ url_for('static', path='js/backBtn.js') }}?v={{ time }}"></script>
    <script type="module" src="{{ url_for('static', path='js/deleteBtn.js') }}?v={{ time }}"></script>
    <script type="module" src="{{ url_for('static', path='js/learnBtn.js') }}?v={{ time }}"></script>
    <script type="module" src="{{ url_for('static', path='js/learnPage.js') }}?v={{ time }}"></script>
    <script type="module" src="{{ url_for('static', path='js/resizeHandleModalLearn.js') }}?v={{ time }}"></script>
    <script type="module" src="{{ url_for('static', path='js/menu.js') }}?v={{ time }}"></script>
    <!-- <script type="module" src="{{ url_for('static', path='js/modalCanvasTest.js') }}?v={{ time }}"></script> -->

</body>
</html>
